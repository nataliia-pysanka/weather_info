{% extends "base.html" %}

{% block content %}
    <div class="container">
    {%  for forecast in forecasts %}
        <div class="item">
            <h2>{{ forecast.date }}: {{ forecast.temperature }}</h2>
            <p>{{ forecast.description }}</p>
            <p><em>Last updated {{ forecast.date }} {{ forecast.time }}</em></p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
