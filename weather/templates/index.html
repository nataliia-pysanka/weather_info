<div style="text-align: center">
    <h1>Weather in Kyiv</h1>
    {%  for forecast in forecasts %}
        <h2>{{ forecast.date }}</h2>  <p>{{ forecast.temperature }}</p>
        <h3>{{ forecast.description }}</h3>
        <p><em>Last updated {{ forecast.date }} {{ forecast.time }}</em></p>
    {% endfor %}

</div>
